vizlab: "0.1.7"
info:
  id: internal-analytics
  name: Visualization long name
  date: 2017-04-03
  publish-date: 2017-04-17
  path: /internal-analytics
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.1.7
      name: USGS-VIZLAB/vizlab
      ref: v0.1.7
    dplyr:
      repo: CRAN
      version: 0.5.0
    googleAnalyticsR:
      repo: CRAN
      version: 0.5.1
    data.tables:
      repo: CRAN
      version: 1.10.4
    sbtools:
      repo: CRAN
      version: 1.1.6
      
fetch:
  -
    id: fetchGA
    fetcher: GAviews
    scripts: scripts/fetch/fetchGA.R
    location: cache/fetch/gaData.csv
    mimetype: text/csv
    remoteItemId: '58e56f3ce4b09da679997f7f' #'hybrid' fetcher, will check SB first
    update: TRUE #check for newer data from GA, and upload to sciencebase if so?
    viewIDs: ['53642301', '63434149', '81332142'] #could have a dependency to the table
process:
visualize:
publish:
  -
    id: headerCSS
    location: layout/css/header.css
    mimetype: text/css
    publisher: resource
  -
    id: internalAnalyticsCSS
    location: layout/css/internalAnalytics.css
    mimetype: text/css
    publisher: resource
  -
    id: index
    name: index
    publisher: page
    template: fullpage
    depends: 
      header: header
      footer: footer
      frontPage: frontPage
      headerCSS: headerCSS
      internalAnalyticsCSS: internalAnalyticsCSS
    context:
      header: header
      footer: footer
      sections: ["frontPage"]
      resources: ["headerCSS", "internalAnalyticsCSS"]
  -
    id: header
    publisher: section
    template: header-template
    context:
      title: Internal Analytics
  -
    id: frontPage
    template: layout/templates/frontPage.mustache
    publisher: section
  -
    id: details
    template: layout/templates/details.mustache
    publisher: section
  -
    id: footer
    publisher: section
    template: layout/templates/footer.mustache
    
