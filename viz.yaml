vizlab: "0.1.7"
info:
  id: internal-analytics
  name: Internal analytics reporting
  date: 2017-04-03
  publish-date: 2099-01-01
  path: /analytics
  analytics-id: UA-78530187-1
  description: >-
    Internal reporting project to look at analytics data across the portfolio.
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.1.7
      name: USGS-VIZLAB/vizlab
      ref: v0.1.7
    dplyr:
      repo: CRAN
      version: 0.7.1
    googleAnalyticsR:
      repo: CRAN
      version: 0.4.0
    data.table:
      repo: CRAN
      version: 1.10.4
    assertthat:
      repo: CRAN
      version: 0.2.0
    ggplot2:
      repo: CRAN
      version: 2.2.1
    maps:
      repo: CRAN
      version: 3.1.1
    maptools:
      repo: CRAN
      version: 0.9-2
    sp:
      repo: CRAN
      version: 1.2-4
    rgeos:
      repo: CRAN
      version: 0.3-22
    rgdal:
      repo: CRAN
      version: 1.2-5
    rkt:
      repo: CRAN
      version: 1.5
    tidyr:
      repo: CRAN
      version: 0.6.1
    googleAuthR:
      repo: CRAN
      version: 0.5.1
    lubridate:
      repo: CRAN
      version: 1.6.0
    yaml:
      repo: CRAN
      version: 2.1.14
    gridExtra:
      repo: CRAN
      version: 2.2.1
    RColorBrewer:
      repo: CRAN
      version: 1.1-2
    htmlTable:
      repo: CRAN
      version: 1.9
    scales:
      repo: CRAN
      version: 0.4.1
    stringr:
      repo: CRAN
      version: 1.2.0
    aws.s3:
      repo: CRAN
      version: 0.3.1
    aws.signature:
      repo: CRAN
      version: 0.2.9
fetch:
  -
    id: fetchGA
    fetcher: GAviews
    scripts: scripts/fetch/fetchGA.R
    location: cache/fetch/current.rds
    reader: rds
    s3Profile: 'default'
    s3Path: 'internal-analytics/data/current.rds'
    bucket: 'vizlab-data'
    update: TRUE #check for newer data from GA, and upload to sciencebase if there is
    useLocal: FALSE #Don't even download sciencebase file - overrides update
    depends:
      project_table: project_table
  -
    id: project_table
    reader: projectTable
    location: data/gaTable.yaml
    scripts: scripts/read/read_projectTable.R
    mimetype: text/yaml
  -
    id: siteText
    location: data/siteText.yaml
    scripts:
    reader: md
    mimetype: text/yaml
process:
  -
    id: year_filter
    processor: year_filter
    scripts: scripts/process/aggregate.R
    depends:
      fetchGA: fetchGA
      project_table: project_table
    reader: rds
    location: cache/process/lastest_year.rds
  -
    id: lastUpdated
    processor: lastUpdated
    location: cache/process/lastUpdated.yaml
    scripts: scripts/process/lastUpdated.R
    depends:
      data: year_filter
    mimetype: text/yaml
    reader: md # need a better plain text reader
  -
    id: month_filter
    processor: time_filter
    range_text: "-1 month"
    scripts: scripts/process/time_filters.R
    depends: year_filter
    reader: rds
    location: cache/process/lastest_month.rds
  -
    id: week_filter
    processor: time_filter
    range_text: "-1 week"
    scripts: scripts/process/time_filters.R
    depends: year_filter
    reader: rds
    location: cache/process/lastest_week.rds
  -
    id: fill_missing_year
    processor: fill_missing_year
    scripts: scripts/process/time_filters.R
    depends: year_filter
    reader: rds
    location: cache/process/lastest_year_filled.rds
  -
    id: fill_missing_week
    processor: fill_missing
    range_text: "-1 week"
    scripts: scripts/process/time_filters.R
    depends: fill_missing_year
    reader: rds
    location: cache/process/lastest_week_filled.rds
  -
    id: fill_missing_month
    processor: fill_missing
    range_text: "-1 month"
    scripts: scripts/process/time_filters.R
    depends: fill_missing_year
    reader: rds
    location: cache/process/lastest_month_filled.rds
  -
    id: project_links
    processor: projectlinks
    scripts: ["scripts/process/projectlinks.R", "scripts/publish/utils.R"]
    depends: project_table
    reader: rds
    publisher: none
    location: cache/process/project_links.rds
  -
    id: sessions_all
    processor: sessions_all
    breaks: [10000, 100000, 1000000]
    max_char: 50
    scripts: scripts/process/sessions_all.R
    depends:
      viz_data: fill_missing_year
      project_table: project_table
    reader: rds
    location: cache/process/sessions_all.rds
  -
    id: trends_all
    processor: trends_all
    trend_text:
      up: "up"
      down: "down"
      none: "none"
    scripts: scripts/process/trends_all.R
    depends:
      sessions_all: sessions_all
      year_data: fill_missing_year
      month_data: fill_missing_month
      week_data: fill_missing_week
    reader: rds
    location: cache/process/trends_all.rds
