vizlab: "0.1.7"
info:
  id: internal-analytics
  name: Visualization long name
  date: 2017-04-03
  publish-date: 2017-04-17
  path: /internal-analytics
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.1.7
      name: USGS-VIZLAB/vizlab
      ref: v0.1.7
    dplyr:
      repo: CRAN
      version: 0.5.0
    googleAnalyticsR:
      repo: CRAN
      version: 0.5.1
    data.tables:
      repo: CRAN
      version: 1.10.4
    sbtools:
      repo: CRAN
      version: 1.1.6
      
fetch:
  -
    id: fetchGA
    fetcher: GAviews
    scripts: scripts/fetch/fetchGA.R
    location: cache/fetch/gaData.csv
    mimetype: text/csv
    remoteItemId: '58e56f3ce4b09da679997f7f' #'hybrid' fetcher, will check SB first
    update: TRUE #check for newer data from GA, and upload to sciencebase if so?
    viewIDs: ['53642301', '63434149', '81332142'] #could have a dependency to the table
  -
    id: siteText
    location: data/siteText.yaml
    scripts:
    reader: md
    mimetype: text/yaml
process:
visualize:
publish:
  -
    id: openSans
    publisher: googlefont
    family: Open Sans
    weight: [300, 400, 600]
  -
    id: internalAnalyticsCSS
    location: layout/css/internalAnalytics.css
    mimetype: text/css
    publisher: resource
  -
    id: detailsCSS
    location: layout/css/details.css
    mimetype: text/css
    publisher: resource
  -
    id: arrow
    location: images/arrow.svg
    mimetype: image/svg
    inline: true
    title: "Toggle"
    alttext: "Toggle Arrow"
  -
    id: index
    name: index
    publisher: page
    template: fullpage
    depends:
      openSans: openSans
      header: header
      footer: footer
      frontPage: frontPage
      internalAnalyticsCSS: internalAnalyticsCSS
      detailsCSS: detailsCSS
      headerCSS: lib-header-css
      jquery: jquery-js
      appJS: app-js
    context:
      header: header
      footer: footer
      sections: ["frontPage"]
      resources: ["jquery", "appJS", "openSans", "headerCSS", "internalAnalyticsCSS", "detailsCSS"]
  -
    id: header
    publisher: section
    template: header-template
    context:
      title: Water Analytics - Portfolio Daily Summary
  -
    id: frontPage
    template: layout/templates/frontPage.mustache
    publisher: section
    depends:
      arrow: arrow
      siteText: siteText
    context:
      arrow: arrow
      aboutThisReport: siteText.aboutThisReport
      disclaimerTitle: siteText.disclaimerTitle
      disclaimer1: siteText.disclaimer1
      disclaimer2: siteText.disclaimer2
      glossaryTitle: siteText.glossaryTitle
      session: siteText.session
      visitors: siteText.visitors
      geographical: siteText.geographical
      average: siteText.average
      traffic: siteText.traffic
      device: siteText.device
  -
    id: details
    template: layout/templates/details.mustache
    publisher: section
    depends:
      arrow: arrow
      siteText: siteText
    context:
      arrow: arrow
      aboutThisReport: siteText.aboutThisReport
      disclaimerTitle: siteText.disclaimerTitle
      disclaimer1: siteText.disclaimer1
      disclaimer2: siteText.disclaimer2
      glossaryTitle: siteText.glossaryTitle
      session: siteText.session
      visitors: siteText.visitors
      geographical: siteText.geographical
      average: siteText.average
      traffic: siteText.traffic
      device: siteText.device
  -
    id: footer
    publisher: section
    template: layout/templates/footer.mustache
  -
    id: jquery-js
    location: layout/js/jquery.min.js
    mimetype: text/javascript
  -
    id: app-js
    location: layout/js/app.js
    mimetype: text/javascript
    
