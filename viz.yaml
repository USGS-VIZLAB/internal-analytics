      version: 0.2.0
    ggplot2:
      repo: CRAN
      version: 2.2.1
    maps:
      repo: CRAN
      version: 3.1.1
    maptools:
      repo: CRAN
      version: 0.9-2
    sp:
      repo: CRAN
      version: 1.2-4
    rgeos:
      repo: CRAN
      version: 0.3-22
    rgdal:
      repo: CRAN
      version: 1.2-5
    tidyr:
      repo: CRAN
      version: 0.6.1
    googleAuthR:
      repo: CRAN
      version: 0.5.1
    lubridate:
      repo: CRAN
      version: 1.6.0
    yaml:
      repo: CRAN
      version: 2.1.14
    gridExtra:
      repo: CRAN
      version: 2.2.1
